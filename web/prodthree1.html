<script type="text/javascript">

//			tanchuk.css('top','3360px')

	var mntyEl=$('.mnty'),
      mntyMask=$('.mnty-mask'),
      imgErr = $('.imgcode-err', mntyEl),//图形验证码失效
      step1El = $('.mnty-step-1',mntyEl),//页面1
      step2El = $('.mnty-step-2',mntyEl),//页面2
	  mntyHeadClose=$('.mnty_head_close',mntyEl),
	  btnReget = $('.code-reget', mntyEl),//重新获取验证码
	  btnGetCode = $('.f-getcode', mntyEl),//获取验证短信
      captchaValEl=$('.captcha-val',mntyEl), //验证码输入框
      mobileEl = $('.mobile-val',mntyEl), //手机号
      codeEl = $('.code-val',mntyEl), //手机验证码
      captchaImgEl=$('.captcha-img',mntyEl), //验证码图
      seconds = 60,//60秒内不能重新获取
      timer = null;
  var captchaKey=0;
  var updateCaptchaKey=function(){
        var now=new Date();
        captchaKey=Math.ceil(now.getTime()/1000);
        captchaImgEl.attr('src','/DemoAccount/GetCodeImg?key='+captchaKey);
    };
	topNavWrap.find('.experience-btn').click(function(evt){
		updateCaptchaKey();
		mntyEl.show();
		evt.preventDefault();
		evt.stopPropagation();
	});
	//点击图片更换地址
	mntyEl.on('click','.change-captcha-l,.captcha-img',function(evt){
	    updateCaptchaKey();
	    evt.preventDefault();
	});
	//点击按钮进入体验
  mntyEl.on('keydown','.captcha-val',function(eve){
    if(eve.keyCode == 13){
      mntyEl.find('.f-sub').trigger('click');
    }
  });
  var getCode = function(){
	  var captchaVal=$.trim(captchaValEl.val());
      var mobileVal=$.trim(mobileEl.val());
	  $.ajax({
          "type":"post",
          "dataType":"json",
          "url":"DemoAccount/BuildValidateCode",
            "data":{
                "key":captchaKey,
                "imgcode":captchaVal,
                "mobile":mobileVal
            },
            "success":function(responseData){
                if(responseData.success) {
                	step1El.hide();
                	$('.mnty-mobile', step2El).html(mobileVal);
                	imgErr.hide();
                	btnReget.addClass('grey');
                	btnGetCode.addClass('grey');
                	timer = setInterval(function(){
                		seconds--;
	                	if(seconds>0) {
	                		btnReget.html('重新发送(' + seconds +')');
	                		btnGetCode.val('获取验证短信(' + seconds + ')');
		                } else {
		                	seconds = 60;
		                	btnReget.html('重新发送').removeClass('grey');
		                	btnGetCode.val('获取验证短信').removeClass('grey');
		                	clearInterval(timer);
		                	timer = null;
			            }
	                }, 1000);
                	step2El.show();
		        } else {
					switch($.trim(responseData.error)) {
					case '001':
						alert('手机格式不正确');
						break;
					case '004':
						alert('两次获取验证码的间隔不能少于1分钟');
						break;
					case '005':
						if(step1El.css('display')!='none') {
							alert('图形验证码不正确');
						} else {
							step1El.show();
							step2El.hide();
							updateCaptchaKey();
							imgErr.show();
							captchaValEl.val('').get(0).focus();
						}
						break;
					}
			    }
            },
            "error":function(){
                alert('网络繁忙，请重试。');
            }
      });
  };
	mntyEl.on('click','.f-sub',function(evt){
      var codeVal=$.trim(codeEl.val());
      var mobileVal=$.trim(mobileEl.val());
      if(codeVal.length>0&&codeVal!="请输入验证码"){
          $.ajax({
              "type":"post",
              "dataType":"json",
              "url":"/DemoAccount/LoginEx",
                "data":{
                    "key":captchaKey,
                    "validateCode":codeVal,
                    "mobile":mobileVal,
                    "source":3
                },
                "success":function(responseData){
                    var gotoUrl;
                    if(responseData.success){
                        gotoUrl=responseData.data;
                        location.href="index.htm"/*tpa=http://www.fxiaoke.com/*/+gotoUrl;
                    }else{
                        alert('登录失败，'+responseData.error);
                    }
                },
                "error":function(){
                    alert('网络繁忙，请重试。');
                }
          });
      }
      evt.preventDefault();
  }).on('click', '.f-getcode', function(){
	  if(!btnGetCode.hasClass('grey')) {
		  var captchaVal=$.trim(captchaValEl.val());
	      var mobileVal=$.trim(mobileEl.val());

	    	  getCode();
	      }
      }
	}).on('click', '.code-reget', function(){

<script type="text/javascript">
function alignHeight(eleA,eleB){
  if(!document.getElementById(eleA)){return false;}
  if(!document.getElementById(eleB)){return false;}
  var heightA = document.getElementById(eleA).clientHeight;
  var heightB = document.getElementById(eleB).clientHeight;
  if(heightA > heightB){
    document.getElementById(eleB).style.height = heightA + "px";
    document.getElementById(eleA).style.height = heightA + "px";
  }else{
    document.getElementById(eleA).style.height = heightB + "px";
    document.getElementById(eleB).style.height = heightB + "px";
  }
}
window.onload =
function z_align(){
  alignHeight("conl","conr"); //只需将需要对齐的两个模块的id写在此处即可。
//alignHeight("AAA","BBB") 可依此连续多组。
}
</script>
